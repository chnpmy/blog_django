{% extends "base.html" %}
{% block content %}
    {% for post in object_list %}
        <div class="blog-post">
            <h2 class="blog-post-title">{{ post.title }}</h2>
            <p class="blog-post-meta">{{ post.ctime }} by {{ post.author }}</p>
            <p class="blog-post-digest">{{ post.digest }}</p>
        </div>
    {% endfor %}
{% endblock %}
